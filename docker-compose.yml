version: '3.8'

services:
  backend:
    # Uses Dockerfile which runs supervisor to manage both:
    # - uvicorn (FastAPI app) on port 8000
    # - celery worker (background tasks) connected to Upstash Redis
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fruitbowl-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - FIREFLIES_API_KEY=${FIREFLIES_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://fbd-meeting-assistant-frontend.onrender.com}
      - OUTPUT_DIR=/app/output
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./output:/app/output
      - ./output-2:/app/output-2
      - ./logs:/var/log/supervisor  # Supervisor logs (uvicorn + celery)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fruitbowl-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: fruitbowl-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fruitbowl-network

networks:
  fruitbowl-network:
    driver: bridge

